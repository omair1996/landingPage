<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero">
      <h1>Your Product Name</h1>
      <p>Short and compelling description of your product or service.</p>
      <button>Sign Up Now</button>
    </section>

    <!-- Features Section -->
    <section class="features">
      <div class="feature">
        <img src="icon1.png" alt="Feature 1 Icon" />
        <h3>Feature 1 Title</h3>
        <p>Feature 1 Description</p>
      </div>
      <div class="feature">
        <img src="icon2.png" alt="Feature 2 Icon" />
        <h3>Feature 2 Title</h3>
        <p>Feature 2 Description</p>
      </div>
      <div class="feature">
        <img src="icon3.png" alt="Feature 3 Icon" />
        <h3>Feature 3 Title</h3>
        <p>Feature 3 Description</p>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>
        Contact: email@example.com | +123456789 | Follow us on
        <a href="socialmedia.com">Social Media</a>
      </p>
      <p>&copy; 2025 Your Company Name</p>
    </footer>
  </body>
</html>
